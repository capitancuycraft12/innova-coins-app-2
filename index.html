<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Coins - Sistema de Monedas Escolares</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Componente de Iconos
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        function InnovaCoinsApp() {
            const API_URL = 'https://script.google.com/macros/s/AKfycbxlKj38n448t7kXHL7oF5DerAzNz3KF_QjTG8Tf33lj0sIqCE9oVJADcQZu4IfBoSyhbQ/exec';
            
            const [students, setStudents] = useState([]);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('registro');
            const [selectedStudent, setSelectedStudent] = useState(null);
            const [teacherUnlocked, setTeacherUnlocked] = useState(false);
            const [teacherPassword, setTeacherPassword] = useState('');
            
            // Form states
            const [newStudentName, setNewStudentName] = useState('');
            const [newStudentGrade, setNewStudentGrade] = useState('');
            const [selectedStudentId, setSelectedStudentId] = useState('');
            const [coinAmount, setCoinAmount] = useState('');
            const [transactionReason, setTransactionReason] = useState('');

            // Cargar estudiantes al iniciar
            useEffect(() => {
                loadStudents();
            }, []);

            const loadStudents = async () => {
                setLoading(true);
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    
                    if (data.success && data.students) {
                        setStudents(data.students);
                    }
                } catch (error) {
                    console.error('Error al cargar estudiantes:', error);
                    alert('Error al conectar con el servidor. Intenta de nuevo.');
                } finally {
                    setLoading(false);
                }
            };

            const registerStudent = async (e) => {
                e.preventDefault();
                if (!newStudentName || !newStudentGrade) return;

                setLoading(true);
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'registro',
                            nombre: newStudentName,
                            grado: newStudentGrade
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        alert(`¡${newStudentName} registrado exitosamente!`);
                        setNewStudentName('');
                        setNewStudentGrade('');
                        await loadStudents();
                    } else {
                        alert('Error al registrar: ' + (data.message || 'Intenta de nuevo'));
                    }
                } catch (error) {
                    console.error('Error al registrar:', error);
                    alert('Error al conectar con el servidor. Intenta de nuevo.');
                } finally {
                    setLoading(false);
                }
            };

            const handleTeacherAccess = (e) => {
                e.preventDefault();
                if (teacherPassword === 'Innova2026H') {
                    setTeacherUnlocked(true);
                    setTeacherPassword('');
                } else {
                    alert('Clave incorrecta. Intenta de nuevo.');
                    setTeacherPassword('');
                }
            };

            const processTransaction = async (e) => {
                e.preventDefault();
                if (!selectedStudentId || !coinAmount || !transactionReason) {
                    alert('Por favor completa todos los campos');
                    return;
                }

                const amount = parseInt(coinAmount);
                setLoading(true);
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'actualizar',
                            id: selectedStudentId,
                            monto: amount.toString(),
                            motivo: transactionReason
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        alert('Transacción registrada exitosamente');
                        setSelectedStudentId('');
                        setCoinAmount('');
                        setTransactionReason('');
                        await loadStudents();
                    } else {
                        alert('Error al procesar: ' + (data.message || 'Intenta de nuevo'));
                    }
                } catch (error) {
                    console.error('Error al procesar transacción:', error);
                    alert('Error al conectar con el servidor. Intenta de nuevo.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-yellow-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-6 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Icon name="coins" className="w-10 h-10 text-yellow-300" />
                                    <div>
                                        <h1 className="text-3xl font-bold">Innova Coins</h1>
                                        <p className="text-blue-100 text-sm">Sistema de Monedas Escolares</p>
                                    </div>
                                </div>
                                <button
                                    onClick={loadStudents}
                                    disabled={loading}
                                    className="flex items-center gap-2 bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition-colors disabled:opacity-50"
                                >
                                    <Icon name="refresh-cw" className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} />
                                    <span className="hidden sm:inline">Actualizar</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white shadow-md border-b-2 border-blue-100">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex gap-1">
                                <button
                                    onClick={() => setActiveTab('registro')}
                                    className={`flex items-center gap-2 px-6 py-4 font-semibold transition-all ${
                                        activeTab === 'registro'
                                            ? 'text-blue-700 border-b-4 border-blue-600 bg-blue-50'
                                            : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                    }`}
                                >
                                    <Icon name="user-plus" className="w-5 h-5" />
                                    Registro
                                </button>
                                <button
                                    onClick={() => setActiveTab('estudiantes')}
                                    className={`flex items-center gap-2 px-6 py-4 font-semibold transition-all ${
                                        activeTab === 'estudiantes'
                                            ? 'text-blue-700 border-b-4 border-blue-600 bg-blue-50'
                                            : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                    }`}
                                >
                                    <Icon name="users" className="w-5 h-5" />
                                    Estudiantes
                                </button>
                                <button
                                    onClick={() => setActiveTab('profesor')}
                                    className={`flex items-center gap-2 px-6 py-4 font-semibold transition-all ${
                                        activeTab === 'profesor'
                                            ? 'text-blue-700 border-b-4 border-blue-600 bg-blue-50'
                                            : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                    }`}
                                >
                                    <Icon name="graduation-cap" className="w-5 h-5" />
                                    Panel Profesor
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Loading Overlay */}
                    {loading && (
                        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
                            <div className="bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center gap-4">
                                <Icon name="refresh-cw" className="w-12 h-12 text-blue-600 animate-spin" />
                                <p className="text-gray-700 font-semibold">Procesando...</p>
                            </div>
                        </div>
                    )}

                    {/* Content */}
                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {/* Registro Tab */}
                        {activeTab === 'registro' && (
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-2xl shadow-xl border-2 border-blue-100 p-8">
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="bg-blue-100 p-3 rounded-xl">
                                            <Icon name="user-plus" className="w-8 h-8 text-blue-600" />
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">Registro de Estudiante</h2>
                                            <p className="text-gray-600 text-sm">Completa el formulario para unirte</p>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Nombre Completo
                                            </label>
                                            <input
                                                type="text"
                                                value={newStudentName}
                                                onChange={(e) => setNewStudentName(e.target.value)}
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                                placeholder="Ej: María García"
                                                required
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Grado
                                            </label>
                                            <input
                                                type="text"
                                                value={newStudentGrade}
                                                onChange={(e) => setNewStudentGrade(e.target.value)}
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                                placeholder="Ej: 5° Primaria"
                                                required
                                            />
                                        </div>
                                        
                                        <button
                                            onClick={registerStudent}
                                            disabled={loading || !newStudentName || !newStudentGrade}
                                            className="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold py-4 rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                        >
                                            Registrarme
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Estudiantes Tab */}
                        {activeTab === 'estudiantes' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Lista de Estudiantes</h2>
                                
                                {students.length === 0 ? (
                                    <div className="bg-white rounded-2xl shadow-lg border-2 border-gray-200 p-12 text-center">
                                        <Icon name="users" className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                        <p className="text-gray-500 text-lg">No hay estudiantes registrados aún</p>
                                        <button
                                            onClick={loadStudents}
                                            className="mt-4 text-blue-600 hover:text-blue-700 font-semibold"
                                        >
                                            Actualizar lista
                                        </button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {students.map((student) => (
                                            <div
                                                key={student.id}
                                                onClick={() => setSelectedStudent(student)}
                                                className="bg-white rounded-2xl shadow-lg border-2 border-blue-100 p-6 cursor-pointer hover:shadow-2xl hover:border-blue-300 transition-all transform hover:-translate-y-1"
                                            >
                                                <div className="flex items-start justify-between mb-4">
                                                    <div>
                                                        <h3 className="font-bold text-lg text-gray-800">{student.name}</h3>
                                                        <p className="text-sm text-gray-600">{student.grade}</p>
                                                    </div>
                                                    <Icon name="coins" className="w-6 h-6 text-yellow-500" />
                                                </div>
                                                
                                                <div className="bg-gradient-to-r from-yellow-50 to-yellow-100 rounded-xl p-4 border-2 border-yellow-200">
                                                    <p className="text-sm text-gray-600 mb-1">Saldo actual</p>
                                                    <p className="text-3xl font-bold text-yellow-700">{student.balance}</p>
                                                    <p className="text-xs text-yellow-600 mt-1">Innova Coins</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {/* Student Detail Modal */}
                                {selectedStudent && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onClick={() => setSelectedStudent(null)}>
                                        <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-auto" onClick={(e) => e.stopPropagation()}>
                                            <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-2xl">
                                                <h3 className="text-2xl font-bold">{selectedStudent.name}</h3>
                                                <p className="text-blue-100">{selectedStudent.grade}</p>
                                            </div>
                                            
                                            <div className="p-6">
                                                <div className="bg-gradient-to-r from-yellow-50 to-yellow-100 rounded-xl p-6 border-2 border-yellow-200 mb-6">
                                                    <p className="text-gray-600 mb-2">Saldo Total</p>
                                                    <p className="text-4xl font-bold text-yellow-700">{selectedStudent.balance} Coins</p>
                                                </div>
                                                
                                                <h4 className="font-bold text-lg text-gray-800 mb-4">Historial de Transacciones</h4>
                                                <div className="space-y-3">
                                                    {selectedStudent.history && selectedStudent.history.length > 0 ? (
                                                        selectedStudent.history.map((transaction, idx) => (
                                                            <div key={idx} className="bg-gray-50 rounded-xl p-4 border-2 border-gray-200">
                                                                <div className="flex items-start justify-between">
                                                                    <div className="flex-1">
                                                                        <p className="font-semibold text-gray-800">{transaction.reason}</p>
                                                                        <p className="text-xs text-gray-500 mt-1">{transaction.date}</p>
                                                                    </div>
                                                                    <div className={`flex items-center gap-1 font-bold ${
                                                                        transaction.type === 'add' ? 'text-green-600' : 
                                                                        transaction.type === 'subtract' ? 'text-red-600' : 
                                                                        'text-gray-600'
                                                                    }`}>
                                                                        {transaction.type === 'add' && <Icon name="trending-up" className="w-4 h-4" />}
                                                                        {transaction.type === 'subtract' && <Icon name="trending-down" className="w-4 h-4" />}
                                                                        <span>{transaction.amount > 0 ? '+' : ''}{transaction.amount}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))
                                                    ) : (
                                                        <p className="text-gray-500 text-center py-4">Sin transacciones</p>
                                                    )}
                                                </div>
                                            </div>
                                            
                                            <div className="p-6 border-t-2 border-gray-100">
                                                <button
                                                    onClick={() => setSelectedStudent(null)}
                                                    className="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition-colors"
                                                >
                                                    Cerrar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Profesor Tab */}
                        {activeTab === 'profesor' && (
                            <div className="max-w-2xl mx-auto">
                                {!teacherUnlocked ? (
                                    <div className="bg-white rounded-2xl shadow-xl border-2 border-blue-100 p-8">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="bg-red-100 p-3 rounded-xl">
                                                <Icon name="lock" className="w-8 h-8 text-red-600" />
                                            </div>
                                            <div>
                                                <h2 className="text-2xl font-bold text-gray-800">Acceso Restringido</h2>
                                                <p className="text-gray-600 text-sm">Solo para profesores</p>
                                            </div>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    Clave de Acceso
                                                </label>
                                                <input
                                                    type="password"
                                                    value={teacherPassword}
                                                    onChange={(e) => setTeacherPassword(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && handleTeacherAccess(e)}
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                                                    placeholder="Ingresa la clave"
                                                    required
                                                />
                                            </div>
                                            
                                            <button
                                                onClick={handleTeacherAccess}
                                                className="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold py-4 rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg"
                                            >
                                                Ingresar
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-2xl shadow-xl border-2 border-blue-100 p-8">
                                        <div className="flex items-center justify-between mb-6">
                                            <div className="flex items-center gap-3">
                                                <div className="bg-green-100 p-3 rounded-xl">
                                                    <Icon name="unlock" className="w-8 h-8 text-green-600" />
                                                </div>
                                                <div>
                                                    <h2 className="text-2xl font-bold text-gray-800">Panel de Administración</h2>
                                                    <p className="text-gray-600 text-sm">Gestiona las monedas de tus estudiantes</p>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => setTeacherUnlocked(false)}
                                                className="text-sm text-red-600 hover:text-red-700 font-semibold"
                                            >
                                                Cerrar Sesión
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-6">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    Seleccionar Estudiante
                                                </label>
                                                <select
                                                    value={selectedStudentId}
                                                    onChange={(e) => setSelectedStudentId(e.target.value)}
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                                                    required
                                                >
                                                    <option value="">-- Selecciona un estudiante --</option>
                                                    {students.map((student) => (
                                                        <option key={student.id} value={student.id}>
                                                            {student.name} - {student.grade} (Saldo: {student.balance})
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    Cantidad de Monedas (+ para sumar, - para restar)
                                                </label>
                                                <input
                                                    type="number"
                                                    value={coinAmount}
                                                    onChange={(e) => setCoinAmount(e.target.value)}
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                                                    placeholder="Ej: +10 o -5"
                                                    required
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    Motivo de la Transacción
                                                </label>
                                                <textarea
                                                    value={transactionReason}
                                                    onChange={(e) => setTransactionReason(e.target.value)}
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none resize-none"
                                                    rows="3"
                                                    placeholder="Ej: Excelente participación en clase"
                                                    required
                                                />
                                            </div>
                                            
                                            <button
                                                onClick={processTransaction}
                                                disabled={loading || !selectedStudentId || !coinAmount || !transactionReason}
                                                className="w-full bg-gradient-to-r from-green-600 to-green-700 text-white font-bold py-4 rounded-xl hover:from-green-700 hover:to-green-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                            >
                                                Registrar Transacción
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InnovaCoinsApp />);
    </script>
</body>
</html>
